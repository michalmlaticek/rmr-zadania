<article class="comp-container">
  <div class="left">
    <table class="trajectory-table" [style.width.px]="tableSize">
      <tr *ngFor="let row of trajectoryData; let i = index">
        <td *ngFor="let cell of row; let j = index" (click)="onCellSelect(cell)" [style.width.px]="cellSize" [style.height.px]="cellSize"
          [style.background-color]="cell.color" [style.font-size.px]="fontSize">{{cell.value}}</td>
      </tr>
    </table>
  </div>
  <div class="right">
    <div class="control-area">
      <div class="row">
        <div class="col-xs-12 note">(select start and end point by clicking in the map on the left)</div>
        <div class="col-xs-12 col-md-6">Start Cell: {{ startCell?.x }} x {{ startCell?.y }}</div>
        <div class="col-xs-12 col-md-6">End Cell: {{ endCell?.x }} x {{ endCell?.y }}</div>
        <div class="col-xs-12 margin-top-20"><button class="btn-primary" (click)="onRunFloodFill()">Run Flood Fill</button></div>
      </div>
    </div>
  </div>
</article>
